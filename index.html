<style>
	.box{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;		
	}
	.btn-group {
		max-width: 900px;
		display: flex;
		justify-content: center;
		align-items: center;
		position:absolute;
		z-index: 99;
		margin-top: 330px;
		
	}
</style>

<body>

  <div class="box bg-black">
    <div id="MAIN"></div>
    <div id="containerA" style="display:none;"></div>
    <div id="containerB" style="display:none;"></div>
    <div id="containerAA" style="display:none;"></div>
    <div id="containerAB" style="display:none;"></div>
    <div id="containerBA" style="display:none;"></div>
    <div id="containerBB" style="display:none;"></div>

    <div class="btn-group ">
      <button OnClick="clickA()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnA" style="display:none;">Project Atum</button>
      <button OnClick="clickB()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnB" style="display:none;">Project Thoth</button>
    </div>	
    <div class="btn-group  ">
			<button OnClick="clickAA()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnAA" style="display:none;">Smart Healthcare </button>
			<button OnClick="clickAB()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnAB" style="display:none;">Smart Mobility</button>
    </div>
    <div class="btn-group  ">
			<button OnClick="clickBA()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnBA" style="display:none;">Future Entertainment<br>Technology</button>
			<button OnClick="clickBB()" class="hover:bg-red-400 bg-opacity-25 border-2 border-white rounded-xl px-20 py-10 bg-gray-400 z-10 text-white font-bold text-xl transparent" id="btnBB" style="display:none;">Smart Monitoring<br>Technology</button>
		</div>
  </div>

    <script>

		const containerA = document.getElementById('containerA');
		const containerB = document.getElementById('containerB');
		const containerAA = document.getElementById('containerAA');
		const containerAB = document.getElementById('containerAB');
		const containerBA = document.getElementById('containerBA');
		const containerBB = document.getElementById('containerBB');
		
  	const btnA = document.getElementById('btnA');
		const btnB = document.getElementById('btnB');
  	const btnAA = document.getElementById('btnAA');
		const btnAB = document.getElementById('btnAB');		
		const btnBA = document.getElementById('btnBA');
		const btnBB = document.getElementById('btnBB');

    var main_video;
    var a_video;
    var b_video;
    var aa_video;
    var ab_video;
    var ba_video;
    var bb_video;

      var done = false;

      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function onYouTubeIframeAPIReady() {

        main_video = new YT.Player('MAIN', {
          height: '600px',
          width: '900px',
          videoId:'1TMY_-9oCDk',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange_m,
          },
          playerVars: {
            'playsinline': 1 
          },
        });

        a_video = new YT.Player('containerA', {
          height: '600px',
          width: '900px',
          videoId:'_s2dt2QZD_o',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange_a
          },
          playerVars: {
             'playsinline': 1
          }
        });

        b_video = new YT.Player('containerB', {
          height: '600px',
          width: '900px',
          videoId:'4x5a1qOg0uU',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange_b,
          },
          playerVars: {
             'playsinline': 1
          }
        });

        aa_video = new YT.Player('containerAA', {
          height: '600px',
          width: '900px',
          videoId:'CqXA6HoIf4I',
          events: {
            'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange_aa,
          },
          playerVars: {
             'playsinline': 1
          }
        });

        ab_video = new YT.Player('containerAB', {
          height: '600px',
          width: '900px',
          videoId:'4iphST-Ff6k',
          events: {
            'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange_ab,
          },
          playerVars: {
             'playsinline': 1
          }
        });

        ba_video = new YT.Player('containerBA', {
          height: '600px',
          width: '900px',
          videoId:'4oZsfBEuTYo',
          events: {
            'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange_ba,
          },
          playerVars: {
             'playsinline': 1
          }
        });

        bb_video = new YT.Player('containerBB', {
          height: '600px',
          width: '900px',
          videoId:'vK3SPRU8AeQ',
          events: {
            'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange_bb,
          },
          playerVars: {
             'playsinline': 1
          }
        });
  
      }



      // function onPlayerReady_m(event) {
      //   if ( event.target.getCurrentTime() > main_video.getDuration() -10 )
      //   console.log(main_video.getDuration())
      // }

      function onPlayerReady(event) {
        // event.target.playVideo();
      }

      function startInterval( player, btn1, bnt2 ) {
        checkInt = setInterval(function() {
          console.log(player.getCurrentTime())
            if (player.getCurrentTime() >= player.getDuration() -10 && player.getCurrentTime() < player.getDuration() ) {
              showBtn( btn1, bnt2 );
              clearInterval(checkInt);
            };
        }, 1000)
      }

// onPlayerStateChange ============================================
      function onPlayerStateChange_m(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          startInterval( event.target, btnA, btnB  );
          
        }

        if (event.data == YT.PlayerState.ENDED) {
          hideBtn( btnA, btnB );
          hideContainer( window.MAIN );
          showContainer( window.containerA );
          a_video.playVideo();
        }
      }

      function onPlayerStateChange_a(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          startInterval( event.target, btnAA, btnAB  );

        }

        if (event.data == YT.PlayerState.ENDED) {
          hideBtn( btnAA, btnAB );
          hideContainer( window.containerA );
          showContainer( window.containerAA );
          aa_video.playVideo();
        }
      }

      function onPlayerStateChange_b(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          startInterval( event.target, btnBA, btnBB  );

        }

        if (event.data == YT.PlayerState.ENDED) {
          hideBtn( btnBA, btnBB );
          hideContainer( window.containerB );
          showContainer( window.containerBA );
          ba_video.playVideo();
        }
      }


// function============================================
      function showBtn(btn1, btn2) {
				btn1.style.display = "block";
				btn2.style.display = "block";
        done = true;
      }
      function hideBtn(btn1, btn2) {
        btn1.style.display = "none";
        btn2.style.display = "none";
        done = false;
      }
      function showContainer(container) {
        container.style.display = "block"
      }
      function hideContainer(container) {
        container.style.display = "none";
      }




// click============================================
      function clickA(){
          hideBtn( btnA, btnB );
          main_video.destroy();    
          hideContainer( window.MAIN );
          showContainer( window.containerA );
          // containerA.
      }
      function clickB(){
          hideBtn( btnA, btnB );
          main_video.destroy();  
          hideContainer( window.MAIN );
          showContainer( window.containerB );
      }
      function clickAA(){
          hideBtn( btnAA, btnAB );
          a_video.destroy();  
          hideContainer( window.containerA );
          showContainer( window.containerAA );
      }
      function clickAB(){
          hideBtn( btnAA, btnAB );
          a_video.destroy();  
          hideContainer( window.containerA );
          showContainer( window.containerAB );
      }
      function clickBA(){
          hideBtn( btnBA, btnBB );
          b_video.destroy();    
          hideContainer( window.containerB );
          showContainer( window.containerBA );
      }
      function clickBB(){
          hideBtn( btnBA, btnBB );
          b_video.destroy();
          hideContainer( window.containerB );
          showContainer( window.containerBB );
              
      }
    </script>
</body>
</html>
